{%extends 'base.html'%}
{%load static%}
{%block contents%}
 <section>
         <div class="container-fluid">
            <div class="row">
               <div class="col-md-5">
                  <div class="full slider_cont_section">
                      <p class="large">Autoist Login Form</p>
                      <form action="{%url 'AutoistLoginCheck'%}" method="POST" class="text-primary" style="width:100%">
                    {% csrf_token %}
                    <table>
                        <div class="form-group row">
                <div class="col-md-12">
                  <input type="text" class="form-control" name="loginid" required placeholder="Enter Login Id">
                </div>
              </div>
                        <div class="form-group row">
                <div class="col-md-12">
                  <input type="password" class="form-control" name="pswd" required placeholder="Enter password">
                </div>
              </div>


                        <tr>
                            <td>
                                <button class="btn btn-block btn-primary text-white py-3 px-5" style="margin-left:20%;"
                                        type="submit">
                                    Login
                                </button>
                            </td>
                        </tr>

                        {% if messages %}
                        {% for message in messages %}
                        <font color='RED'> {{ message }}</font>
                        {% endfor %}
                        {% endif %}

                    </table>

                </form>


                  </div>
               </div>
                <div class="col-md-7">
                 <div id="slider_main" class="carousel slide" data-ride="carousel">
                     <!-- The slideshow -->
                     <div class="carousel-inner">
                        <div class="carousel-item active">
                           <img src="{%static 'images/slider_1.png'%}" alt="#" />
                        </div>
                        <div class="carousel-item">
                           <img src="{%static 'images/slider_2.png'%}" alt="#" />
                        </div>
                     </div>
                  </div>
               </div>
            </div>


         </div>
      </section>

{%endblock%}
